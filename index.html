<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fellas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="controls">
		<label for="countX">Horizontal Count</label>
		<input type="number" step="1" id="countX">

		<label for="countY">Vertical Count</label>
		<input type="number" step="1" id="countY">

		<span>Total count: <span id="totalCount"></span></span>
	</div>
	<div id="container">
		<div id="fellas"></div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
